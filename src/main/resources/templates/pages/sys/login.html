<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<h3><font style="color:white">寓家</font> <font style="color:red"> 专注品质生活</font></h3>

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" id="form" action="index.html">

			<h3 class="form-title">登陆您的账号</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入您的账号和密码</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">账号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="name"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> 记住密码

				</label>

				<button type="button" onclick="doLogin()" class="btn blue pull-right">

				登陆<i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

</div>

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="media/js/app.js" type="text/javascript"></script>

	<script src="media/js/login-soft.js" type="text/javascript"></script>      

	<!-- END PAGE LEVEL SCRIPTS --> 

	<script>

		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();

		});
		
		function doLogin(){
			console.log("登录");
			var form=new FormData(document.getElementById("form"))
   			$.ajax({
   			        url:"staff/doLogin",
   			        type:"post",
   			        data:form,
   			        async:false,
   			        processData:false,
   			        contentType:false,
   			        success:function(result){
   			        	alert(result.message);
   			        	if(result.state==1) back();
   			        }
   		    });  
		}
		
		function back(){//设置返回上一页
			window.location.href = "/doIndexUI";
   		}

	</script>

	<!-- END JAVASCRIPTS -->
